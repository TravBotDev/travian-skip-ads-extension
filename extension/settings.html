<!DOCTYPE html>
<html>

<head>
	<title>Travian Skip Ads Extension Settings</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<div id="page-content-wrapper">
		<!-- Top navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
			<div class="container-fluid">
				<img src="images/3/icon48.png" width="48" style="margin-right: 10px">
				<div>
					<h2 style="margin-bottom: 0px">Travian Skip Ads</h2>
					<div class="text-muted">Settings</div>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!--
					<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>

                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
					-->
				</div>
			</div>
		</nav>
		<!-- Page content-->
		<div class="p-3 float-start">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="enabled">
				<label class="form-check-label" for="enabled">Enabled</label>
			</div>
			<hr>
			<div class="input-group mb-3">
				<span class="input-group-text">Minimum ad playtime</span>
				<input title="test" type="number" class="form-control" id="minPlaytime" name="minPlaytime" min="0">
				<span class="input-group-text">seconds</span>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Skip video poll rate</span>
				<input title="test" type="number" class="form-control" id="videoSkipPollRate" name="videoSkipPollRate" min="10">
				<span class="input-group-text">milliseconds</span>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Search for video poll rate</span>
				<input title="test" type="number" class="form-control" id="videoLookupPollRate" name="videoLookupPollRate" min="10">
				<span class="input-group-text">milliseconds</span>
			</div>
			<hr>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="debug">
				<label class="form-check-label" for="debug">Verbose log (Debug)</label>
			</div>
			<hr>
			<div class="row row-cols-auto mt-2">
				<div class="col">
					<button class="btn btn-primary" id="save" type="submit">Save</button>
				</div>
				<div class="col" id="status"></div>
			</div>
			<div class="row row-cols-auto mt-3">
				<div class="col">
					<div><button class="btn btn-secondary btn-sm" id="reset" type="submit">Reset to defaults</button></div>			
				</div>
			</div>
			<div class="row row-cols-auto mt-3">
				<div class="col">
                <div class="lead">by DUDSS</div>
                <a href="https://travbot.eu/" class="link-primary">https://travbot.eu/</a>
				</div>
			</div>
		</div>
	</div>

	<script src="settings.js"></script>
</body>

</html>
